<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Participante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container mt-5">
    <h2>Editar Participante</h2>
    <form th:action="'/participantes/update/' + ${participante.id}" method="post">
        <input type="hidden" name="id" th:value="${participante.id}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${participante.nome}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${participante.email}" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-control" id="tipo" name="tipo" required>
                <option value="" disabled>Selecione o tipo</option>
                <option th:each="tipo : ${tipos}"
                        th:value="${tipo}"
                        th:text="${tipo}"
                        th:selected="${participante.tipo == tipo}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="3" th:text="${participante.bio}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/participantes/listar" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
