<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Lista de Participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
<section class="container mt-5">
    <h2>Lista de Participantes</h2>
    <a href="/participantes/novo" class="btn btn-primary mb-3">Novo Participante</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Role</th>
            <th>Bio</th>
            <th>Projetos</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="participante : ${participantes}">
            <tr>
                <td th:text="${participante.id}">1</td>
                <td th:text="${participante.nome}">Nome</td>
                <td th:text="${participante.email}">Email</td>
                <td th:text="${participante.tipo}">Role</td>
                <td th:text="${participante.bio}">Bio</td>
                <td>
                    <ul>
                        <th:block th:if="${participante.projetosList != null}">
                            <li th:each="projeto : ${participante.projetosList}" th:text="${projeto.nome}"></li>
                        </th:block>
                        <th:block th:if="${participante.projetosList == null || participante.projetosList.isEmpty()}">
                            <li>Sem projetos</li>
                        </th:block>
                    </ul>
                </td>
                <td>
                    <a th:href="'/participantes/' + ${participante.id} + '/editar'" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="'/participantes/delete/' + ${participante.id}" class="btn btn-danger btn-sm">Remover</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
