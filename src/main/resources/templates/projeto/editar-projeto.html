<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container mt-5">
    <h2>Editar Projeto</h2>
    <form th:action="'/projetos/update/' + ${projeto.id}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Projeto</label>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${projeto.nome}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" th:text="${projeto.descricao}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="participante" class="form-label">Participante</label>
            <select class="form-control" id="participante" name="participanteId" required>
                <option th:each="participante : ${participantes}"
                        th:value="${participante.id}"
                        th:text="${participante.nome}"
                        th:selected="${projeto.participante != null && participante.id == projeto.participante.id}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dataInicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="dataInicio" name="dataInicio" th:value="${projeto.dataInicio}" required>
        </div>
        <div class="mb-3">
            <label for="dataEncerramento" class="form-label">Data de Encerramento</label>
            <input type="date" class="form-control" id="dataEncerramento" name="dataEncerramento" th:value="${projeto.dataEncerramento}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/projetos/listar" class="btn btn-secondary">Cancelar</a>
    </form>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
